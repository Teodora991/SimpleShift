<!doctype html>
{% load static %}
{% load notifications_tags %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simpleshift</title>

    <!--Notifications-->
    <script src="{% static 'notifications/notify.js' %}" type="text/javascript"></script>
    {% register_notify_callbacks callbacks='fill_notification_list,fill_notification_badge' %}
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a1b7f6e4b2.js" crossorigin="anonymous"></script>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Stylesheets-->
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <!--Favicon-->
    <link rel="icon" href="{% static 'images/favicon.ico' %} ">
    <!--Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">

    <style>
    body {
      background-image: url("{% static 'images/body_bg.png' %}");
      }
    </style>

    <script>
    $(function () {
    $('[data-toggle="popover"]').popover()
    })

    function openNav() {
    document.getElementById("mySidenav").style.width = "100px";
    }

    function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    }
    </script>

  </head>
  <body>
  {% include 'navbar.html' %}
<div class="content p-0 m-0 container-fluid">
          {% block content %}
          {% endblock %}
  {% if user.is_authenticated %}
  <div class="fixed"><a href="{% url 'shifts:live_shifts' %}" class="btn m-3" title="Live Shifts"><i class="fas fa-globe fa-3x"></i></a></div>
{% endif %}
</div>
  {% include 'footer.html' %}
  </body>
</html>
