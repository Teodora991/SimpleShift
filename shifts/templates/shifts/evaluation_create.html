{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center container-fluid">
  <div class="col-6">

      <h1 class="mt-3">Create Evaluation</h1>
      <h5  class="text-muted">Shift Date: {{ assigned_shift.shift.start_time.date }}</h5>
      <h5  class="text-muted">Shift Start & End Time: {{ assigned_shift.shift }}</h5>
      <h5  class="text-muted">Employee: {{ assigned_shift.employee }}</h5>
      <div class="border border-dark p-3 mb-3">
        <form method="POST" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  </div>
</div>

{% endblock %}
