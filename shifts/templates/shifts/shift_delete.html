{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center container-fluid">
  <div class="col-5">
      <h1 class="mt-3">Delete Shift: <br> {{ shift.day }} <br>{{ shift }}?</h1>
      <div class="p-3 mb-3">
        <form method="POST" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  </div>
</div>
{% endblock %}
